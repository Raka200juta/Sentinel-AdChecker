name: Build Sentinel Apps

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    # Tambahan: Biarkan OS lain lanjut meski satu gagal
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      # 1. Setup Python & Node
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 2. Install Python Libs
      - name: Install Python Libs
        run: pip install pyinstaller requests beautifulsoup4 pycryptodome packaging

      # --- DEBUGGING STEP (Cek file ada atau tidak) ---
      - name: Debug File Structure
        run: |
          echo "Checking backend/bin folder..."
          ls -R backend/bin || echo "BIN FOLDER NOT FOUND!"

      # 3. BUILD PYTHON ENGINE (WINDOWS)
      - name: Build Python Backend (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd backend
          pyinstaller --onefile --name sentinel-engine --add-data "bin;bin" bridge.py
          move dist\sentinel-engine.exe ..\

      # 4. BUILD PYTHON ENGINE (MAC/LINUX)
      - name: Build Python Backend (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd backend
          # Pastikan binary tor punya izin execute sebelum dibundle
          chmod +x bin/tor_linux/tor || true
          chmod +x bin/tor_mac/tor || true
          
          # Build
          pyinstaller --onefile --name sentinel-engine --add-data "bin:bin" bridge.py
          
          # Pindahkan hasil
          mv dist/sentinel-engine ../

      # 5. Install Electron & Build App
      - name: Build Electron App
        # Tambahkan error handling biar kita tau kalau npm gagal
        run: |
          npm install
          npm run dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 6. Upload Artifacts
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Sentinel-App-${{ matrix.os }}
          path: |
            dist/*.exe
            dist/*.deb
            dist/*.dmg