name: Build Sentinel Multi-OS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      # 1. Setup Environment
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 2. Install Dependencies
      - name: Install Python Libs
        run: pip install pyinstaller requests beautifulsoup4 pycryptodome packaging

      - name: Install Node Modules
        run: npm install

      # 3. Buat Folder dist (Penting agar tidak error "folder not found")
      - name: Create Dist Directory
        run: mkdir -p dist

      # --- BUILD PYTHON (WINDOWS) ---
      - name: Build Python Backend (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd backend
          pyinstaller --onefile --name sentinel-engine bridge.py
          # Pindahkan hasil build ke folder dist di root project
          move dist\sentinel-engine.exe ..\dist\

      # --- BUILD PYTHON (MAC/LINUX) ---
      - name: Build Python Backend (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd backend
          pyinstaller --onefile --name sentinel-engine bridge.py
          # Pindahkan hasil build ke folder dist di root project
          mv dist/sentinel-engine ../dist/

      # 4. Build Electron App (Akan otomatis ambil file dari folder dist)
      - name: Build Electron App
        run: npm run dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 5. Upload Hasilnya
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Sentinel-App-${{ matrix.os }}
          path: |
            release/*.exe
            release/*.AppImage
            release/*.dmg