<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENTINEL Ad-Checker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-wrapper">
        
        <nav class="menubar">
            <div class="brand-area">
                <span class="brand-name">SENTINEL</span>
                <span class="brand-ver">v1.2</span>
            </div>
            
            <div class="tab-container">
                <button class="tab-btn active">Dashboard</button>
                
                <button class="tab-btn">Target Scope</button>
                <button class="tab-btn">Proxy</button>
                <button class="tab-btn">Intruder</button>
                <button class="tab-btn">Settings</button>
            </div>
        </nav>

        <main class="main-content">
            
            <header class="toolbar">
                <div class="input-group">
                    <label for="urlInput">Target URL:</label>
                    <input type="text" id="urlInput" placeholder="https://example.com" spellcheck="false">
                </div>
                <button id="scanBtn">Start Scan</button>
            </header>

            <div class="dashboard-grid">
                
                <div class="card visualizer-card">
                    <div class="card-header">
                        <h3>Live Screenshot</h3>
                        <span class="status-badge" id="tor-status">IDLE</span>
                    </div>
                    <div class="card-body" id="visualizer-section">
                        <div class="monitor-frame">
                            <img id="target-screenshot" src="" alt="Target Feed">
                            <div class="scan-overlay"></div>
                        </div>
                        <p id="target-title" class="target-label">No target loaded</p>
                    </div>
                </div>

                <div class="card pathfinder-card">
                    <div class="card-header">
                        <h3>Redirect Chain</h3>
                        <span class="count-badge">0 Hops</span>
                    </div>
                    <div class="card-body scrollable">
                        <ul class="timeline" id="redirect-timeline">
                            <li class="timeline-item placeholder-item">
                                <span class="time">READY</span>
                                <div class="info">
                                    <span class="url">System ready.</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="card logs-card">
                    <div class="card-header compact">
                        <h3>Event Log</h3>
                    </div>
                    <div class="card-body terminal-body" id="logContainer">
                        <p class="log-info">> System Initialized...</p>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
